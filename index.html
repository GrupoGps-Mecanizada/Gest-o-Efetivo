<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SGE — Sistema de Gestão de Efetivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS Modules -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/topbar.css" />
  <link rel="stylesheet" href="css/filterbar.css" />
  <link rel="stylesheet" href="css/kanban.css" />
  <link rel="stylesheet" href="css/search.css" />
  <link rel="stylesheet" href="css/history.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/viz.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/equip.css" />
  <link rel="stylesheet" href="css/drawer.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/toast.css" />
</head>

<body>
  <!-- ==================== LOGIN SCREEN ==================== -->
  <div id="login-screen">
    <!-- Particle Canvas for Login -->
    <canvas id="bg-canvas"
      style="position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.5;"></canvas>
    <div id="vignette"
      style="position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 40%, transparent 45%, rgba(180,192,210,0.18) 100%); pointer-events: none; z-index: 1;">
    </div>

    <div class="login-box" style="z-index: 10; position: relative;">
      <!-- Title Block matching HUB -->
      <div
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 30px; text-align: center;">
        <span
          style="font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 500; letter-spacing: 0.22em; text-transform: uppercase; color: #94a3b8;">Grupo
          GPS</span>
        <span
          style="font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 800; letter-spacing: -0.02em; color: #0a2fa8; line-height: 1.2;">MECANIZADA</span>
        <div
          style="width: 32px; height: 2px; background: #0a2fa8; border-radius: 2px; opacity: 0.25; margin-top: 6px; margin-bottom: 12px;">
        </div>
        <span
          style="font-size: 13px; font-weight: 600; color: #475569; letter-spacing: 0.05em; text-transform: uppercase;">Gestão
          de Efetivo</span>
      </div>
      <form id="login-form">
        <div class="login-input-group" id="group-name" style="display: none;">
          <label>Nome</label>
          <input type="text" id="login-name" autocomplete="name" />
        </div>
        <div class="login-input-group">
          <label>E-mail</label>
          <input type="email" id="login-user" required autocomplete="username" />
        </div>
        <div class="login-input-group">
          <label>Senha</label>
          <input type="password" id="login-pass" required autocomplete="current-password" />
        </div>
        <button type="submit" class="login-btn" id="login-submit">Entrar</button>
        <div style="text-align: center; margin-top: 15px; font-size: 13px;">
          <a href="#" id="toggle-register" style="color: #0f3868; text-decoration: none; font-weight: 600;">Criar uma
            conta</a>
        </div>
      </form>
      <div class="login-error" id="login-error"></div>
    </div>
    <div class="login-footer">
      Desenvolvido por Warlison Abreu
    </div>
  </div>

  <div id="app">

    <!-- ==================== LOADING SCREEN ==================== -->
    <div id="loading-screen" style="background:#f4f7fa">
      <div class="loading-content" style="max-width:280px;">
        <div class="loading-bar-container"
          style="background:rgba(15,56,104,0.08); border-radius:6px; overflow:hidden; height:3px;">
          <div class="loading-bar"
            style="background:linear-gradient(90deg,#0f3868,#2563eb); border-radius:6px; height:100%;"></div>
        </div>
        <div id="loading-status"
          style="color:#94a3b8; font-size:12px; font-weight:500; margin-top:14px; text-align:center; letter-spacing:0.02em;">
          Conectando...</div>
      </div>
    </div>

    <style>
      #loading-screen {
        z-index: 9999;
      }
    </style>

    <!-- ==================== TOPBAR ==================== -->
    <div id="global-sync-bar"></div>
    <div id="topbar">
      <div class="logo">
        SGE <span>Gestão de Efetivo</span>
      </div>

      <!-- Hamburger Button (Mobile Only) - Moved to left -->
      <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Abrir Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div id="nav" class="nav-modules">

        <!-- Módulo: Dashboard -->
        <div class="nav-module active">
          <button class="module-title" data-view="viz">
            Dashboard
          </button>
        </div>

        <!-- Módulo: Operação -->
        <div class="nav-module has-submenu">
          <div class="module-title">
            Operação
            <svg class="submenu-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              style="width:14px;height:14px;transition:transform 0.2s; display:none;">
              <path d="M6 9l6 6 6-6" />
            </svg>
          </div>
          <div class="nav-sub-menu">
            <button class="nav-btn active" data-view="kanban">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="1" y="1" width="4" height="14" rx="1" />
                <rect x="6" y="1" width="4" height="10" rx="1" />
                <rect x="11" y="1" width="4" height="12" rx="1" />
              </svg>
              Kanban
            </button>
            <button class="nav-btn" data-view="tabela">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="1" y="2" width="14" height="12" rx="2" />
                <path d="M1 6h14M5 2v12M11 2v12" />
              </svg>
              Tabela
            </button>
            <button class="nav-btn" data-view="grupo">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="4" cy="4" r="2" />
                <circle cx="12" cy="4" r="2" />
                <circle cx="8" cy="11" r="2" />
                <path d="M4 6v2a2 2 0 002 2h4a2 2 0 002-2V6" />
              </svg>
              Grupo
            </button>
            <button class="nav-btn" data-view="equip">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="1" y="1" width="6" height="6" rx="1" />
                <rect x="9" y="1" width="6" height="6" rx="1" />
                <rect x="1" y="9" width="6" height="6" rx="1" />
                <rect x="9" y="9" width="6" height="6" rx="1" />
              </svg>
              Equipamentos
            </button>
            <button class="nav-btn" data-view="ferias">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                style="width:14px;height:14px" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path
                  d="M12 4v1M17.66 6.34l-.7.7M20 12h-1M17.66 17.66l-.7-.7M12 20v-1M6.34 17.66l.7-.7M4 12h1M6.34 6.34l.7.7" />
              </svg>
              Gestão de Férias
            </button>
            <button class="nav-btn" data-view="treinamentos">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                style="width:14px;height:14px" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                <path d="M6 12v5c3 3 9 3 12 0v-5" />
              </svg>
              Treinamentos
            </button>
          </div>
        </div>

        <!-- Módulo: Pesquisa -->
        <div class="nav-module">
          <button class="module-title" data-view="search">
            Pesquisa
          </button>
        </div>

        <!-- Módulo: Histórico -->
        <div class="nav-module">
          <button class="module-title" data-view="history">
            Histórico
          </button>
        </div>

        <!-- Módulo: Admin -->
        <div class="nav-module">
          <button class="module-title" data-view="settings">
            Configurações
          </button>
        </div>

      </div>

      <div id="topbar-right">
        <!-- Injected by auth.js -->
        <div id="topbar-user"
          style="display:flex; align-items:center; border-right:1px solid var(--border); padding-right:12px; margin-right:4px;">
        </div>

        <div class="stats-pill">Total: <strong id="stat-total">—</strong></div>
        <div class="stats-pill">Ativos: <strong id="stat-ativos">—</strong></div>
        <div class="stats-pill">Sem ID: <strong id="stat-semid">—</strong></div>
        <button id="refresh-btn" title="Recarregar dados">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M2 8a6 6 0 0111.47-2.4M14 8A6 6 0 012.53 10.4" />
            <path d="M14 2v4h-4M2 14v-4h4" />
          </svg>
        </button>
      </div>
    </div>

    <!-- ==================== FILTER BAR ==================== -->
    <div id="filterbar">
      <!-- Built dynamically by SGE.navigation.buildFilterChips() -->
    </div>

    <!-- ==================== MAIN CONTENT ==================== -->
    <div id="main">

      <!-- KANBAN VIEW -->
      <div id="kanban-wrap">
        <button class="kanban-arrow left hidden" id="kanban-arrow-left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div id="kanban-view" class="view active"></div>
        <button class="kanban-arrow right hidden" id="kanban-arrow-right">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- SEARCH VIEW -->
      <div id="search-view" class="view">
        <div id="search-bar">
          <input type="text" id="search-input" placeholder="Pesquisar por nome, ID, equipamento ou supervisor..." />
        </div>
        <div id="search-results"></div>
      </div>

      <!-- HISTORY VIEW -->
      <div id="history-view" class="view">
        <div class="history-filters">
          <input type="text" class="history-filter-input" data-field="colaborador"
            placeholder="Filtrar colaborador..." />
          <input type="text" class="history-filter-input" data-field="origem" placeholder="Filtrar origem..." />
          <input type="text" class="history-filter-input" data-field="destino" placeholder="Filtrar destino..." />
          <button id="export-btn">
            <svg width="13" height="13" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M8 1v10M4 7l4 4 4-4" />
              <path d="M1 12v2h14v-2" />
            </svg>
            Exportar CSV
          </button>
        </div>
        <div id="history-table-wrap">
          <table id="history-table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Colaborador</th>
                <th>ID</th>
                <th>Movimentação</th>
                <th>Regime</th>
                <th>Motivo</th>
                <th>Obs</th>
                <th>Usuário</th>
              </tr>
            </thead>
            <tbody id="history-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- VISUALIZATION VIEW (DASHBOARD) -->
      <div id="viz-view" class="view"></div>

      <!-- TABELA VIEW -->
      <div id="tabela-view" class="view">
        <div id="tabela-content"></div>
      </div>

      <!-- GRUPO VIEW -->
      <div id="grupo-view" class="view">
        <div id="grupo-content"></div>
      </div>

      <!-- EQUIPMENT VIEW -->
      <div id="equip-view" class="view"></div>

      <!-- SETTINGS VIEW -->
      <div id="settings-view" class="view"></div>
    </div>

    <!-- ==================== DRAWER ==================== -->
    <div id="drawer-overlay"></div>
    <div id="drawer">
      <div id="drawer-header">
        <div>
          <div id="drawer-title">—</div>
          <div id="drawer-id">—</div>
        </div>
        <button id="drawer-close">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l10 10M13 3L3 13" />
          </svg>
        </button>
      </div>
      <div id="drawer-body"></div>
      <div id="drawer-footer">
        <button class="drawer-btn" data-action="move">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 8h14M11 4l4 4-4 4" />
          </svg>
          Mover
        </button>
        <button class="drawer-btn" data-action="edit">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M11 1l4 4L5 15H1v-4z" />
          </svg>
          Editar
        </button>
      </div>
      <div
        style="text-align:center; padding: 12px; font-size: 10px; color: var(--text-3); border-top: 1px solid var(--border);">
        Desenvolvido por Warlison Abreu
      </div>
    </div>

    <!-- ==================== MODAL ==================== -->
    <div id="modal-overlay">
      <div id="modal">
        <div class="modal-header">
          <div class="modal-title">—</div>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <!-- ==================== TOAST ==================== -->
    <div id="toast-container"></div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <!-- JS Modules (order matters — dependencies first) -->
  <script src="js/config.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/kanban.js"></script>
  <script src="js/drawer.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/search.js"></script>
  <script src="js/history.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/viz.js"></script>
  <script src="js/equip.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
