<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SGE — Sistema de Gestão de Efetivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS Modules -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/topbar.css" />
  <link rel="stylesheet" href="css/filterbar.css" />
  <link rel="stylesheet" href="css/kanban.css" />
  <link rel="stylesheet" href="css/search.css" />
  <link rel="stylesheet" href="css/history.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/viz.css" />
  <link rel="stylesheet" href="css/equip.css" />
  <link rel="stylesheet" href="css/drawer.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/toast.css" />
</head>

<body>
  <!-- ==================== LOGIN SCREEN ==================== -->
  <div id="login-screen">
    <div class="login-box">
      <img src="img/logo.png" alt="Grupo GPS" class="login-logo" onerror="this.src=''; this.alt='GRUPO GPS';" />
      <h2 class="login-title">Gestão de Efetivo</h2>
      <form id="login-form">
        <div class="login-input-group">
          <label>Usuário</label>
          <input type="text" id="login-user" required autocomplete="username" />
        </div>
        <div class="login-input-group">
          <label>Senha</label>
          <input type="password" id="login-pass" required autocomplete="current-password" />
        </div>
        <button type="submit" class="login-btn" id="login-submit">Entrar</button>
      </form>
      <div class="login-error" id="login-error"></div>
    </div>
    <div class="login-footer">
      Desenvolvido por Warlison Abreu
    </div>
  </div>

  <div id="app">

    <!-- ==================== LOADING SCREEN ==================== -->
    <div id="loading-screen" style="background:#f4f7fa; color:#0f3868">
      <div class="loading-content">
        <div style="margin-bottom:24px;">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#0f3868" stroke-width="2"
            class="loading-spinner">
            <path
              d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83">
            </path>
          </svg>
        </div>
        <h1 style="color:#0f3868; font-weight:800; letter-spacing:1px; margin-bottom:8px">SGE</h1>
        <div class="loading-subtitle" style="color:#555; font-weight:500;">SISTEMA PARA GESTÃO DE EFETIVO</div>
        <div class="loading-bar-container" style="background:rgba(15, 56, 104, 0.1)">
          <div class="loading-bar" style="background:#0f3868"></div>
        </div>
        <div id="loading-status" style="color:#666; font-size:13px; font-weight:500">Inicializando...</div>
      </div>
    </div>

    <!-- Injecting simple CSS for the new loading spinner -->
    <style>
      .loading-spinner {
        animation: spin 2s linear infinite;
        opacity: 0.8;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      #loading-screen {
        z-index: 9999;
      }
    </style>

    <!-- ==================== TOPBAR ==================== -->
    <div id="topbar">
      <div class="logo">
        SGE <span>Gestão de Efetivo</span>
      </div>

      <div id="nav">
        <button class="nav-btn active" data-view="kanban">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="1" y="1" width="4" height="14" rx="1" />
            <rect x="6" y="1" width="4" height="10" rx="1" />
            <rect x="11" y="1" width="4" height="12" rx="1" />
          </svg>
          Kanban
        </button>
        <button class="nav-btn" data-view="search">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="7" cy="7" r="5" />
            <path d="M15 15l-4-4" />
          </svg>
          Pesquisa
        </button>
        <button class="nav-btn" data-view="history">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="8" cy="8" r="6" />
            <path d="M8 4v4l3 2" />
          </svg>
          Histórico
        </button>
        <button class="nav-btn" data-view="viz">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="1" y="8" width="3" height="6" rx="1" />
            <rect x="5" y="4" width="3" height="10" rx="1" />
            <rect x="9" y="6" width="3" height="8" rx="1" />
            <rect x="13" y="2" width="3" height="12" rx="1" />
          </svg>
          Visualização
        </button>
        <button class="nav-btn" data-view="equip">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="1" y="1" width="6" height="6" rx="1" />
            <rect x="9" y="1" width="6" height="6" rx="1" />
            <rect x="1" y="9" width="6" height="6" rx="1" />
            <rect x="9" y="9" width="6" height="6" rx="1" />
          </svg>
          Equipamentos
        </button>
        <button class="nav-btn" data-view="settings">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="8" cy="8" r="2" />
            <path
              d="M8 1v2M8 13v2M1 8h2M13 8h2M2.93 2.93l1.41 1.41M11.66 11.66l1.41 1.41M13.07 2.93l-1.41 1.41M4.34 11.66l-1.41 1.41" />
          </svg>
          Configurações
        </button>
      </div>

      <div id="topbar-right">
        <!-- Injected by auth.js -->
        <div id="topbar-user"
          style="display:flex; align-items:center; border-right:1px solid var(--border); padding-right:12px; margin-right:4px;">
        </div>

        <div class="stats-pill">Total: <strong id="stat-total">—</strong></div>
        <div class="stats-pill">Ativos: <strong id="stat-ativos">—</strong></div>
        <div class="stats-pill">Sem ID: <strong id="stat-semid">—</strong></div>
        <button id="refresh-btn" title="Recarregar dados">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M2 8a6 6 0 0111.47-2.4M14 8A6 6 0 012.53 10.4" />
            <path d="M14 2v4h-4M2 14v-4h4" />
          </svg>
        </button>
      </div>
    </div>

    <!-- ==================== FILTER BAR ==================== -->
    <div id="filterbar">
      <!-- Built dynamically by SGE.navigation.buildFilterChips() -->
    </div>

    <!-- ==================== MAIN CONTENT ==================== -->
    <div id="main">

      <!-- KANBAN VIEW -->
      <div id="kanban-wrap">
        <button class="kanban-arrow left hidden" id="kanban-arrow-left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div id="kanban-view" class="view active"></div>
        <button class="kanban-arrow right hidden" id="kanban-arrow-right">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- SEARCH VIEW -->
      <div id="search-view" class="view">
        <div id="search-bar">
          <input type="text" id="search-input" placeholder="Pesquisar por nome, ID, equipamento ou supervisor..." />
        </div>
        <div id="search-results"></div>
      </div>

      <!-- HISTORY VIEW -->
      <div id="history-view" class="view">
        <div class="history-filters">
          <input type="text" class="history-filter-input" data-field="colaborador"
            placeholder="Filtrar colaborador..." />
          <input type="text" class="history-filter-input" data-field="origem" placeholder="Filtrar origem..." />
          <input type="text" class="history-filter-input" data-field="destino" placeholder="Filtrar destino..." />
          <button id="export-btn">
            <svg width="13" height="13" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M8 1v10M4 7l4 4 4-4" />
              <path d="M1 12v2h14v-2" />
            </svg>
            Exportar CSV
          </button>
        </div>
        <div id="history-table-wrap">
          <table id="history-table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Colaborador</th>
                <th>ID</th>
                <th>Movimentação</th>
                <th>Regime</th>
                <th>Motivo</th>
                <th>Obs</th>
                <th>Usuário</th>
              </tr>
            </thead>
            <tbody id="history-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- VISUALIZATION VIEW -->
      <div id="viz-view" class="view">
        <div id="viz-toolbar" class="viz-toolbar"></div>
        <div id="viz-content"></div>
      </div>

      <!-- EQUIPMENT VIEW -->
      <div id="equip-view" class="view"></div>

      <!-- SETTINGS VIEW -->
      <div id="settings-view" class="view"></div>
    </div>

    <!-- ==================== DRAWER ==================== -->
    <div id="drawer-overlay"></div>
    <div id="drawer">
      <div id="drawer-header">
        <div>
          <div id="drawer-title">—</div>
          <div id="drawer-id">—</div>
        </div>
        <button id="drawer-close">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l10 10M13 3L3 13" />
          </svg>
        </button>
      </div>
      <div id="drawer-body"></div>
      <div id="drawer-footer">
        <button class="drawer-btn" data-action="move">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 8h14M11 4l4 4-4 4" />
          </svg>
          Mover
        </button>
        <button class="drawer-btn" data-action="edit">
          <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M11 1l4 4L5 15H1v-4z" />
          </svg>
          Editar
        </button>
      </div>
      <div
        style="text-align:center; padding: 12px; font-size: 10px; color: var(--text-3); border-top: 1px solid var(--border);">
        Desenvolvido por Warlison Abreu
      </div>
    </div>

    <!-- ==================== MODAL ==================== -->
    <div id="modal-overlay">
      <div id="modal">
        <div class="modal-header">
          <div class="modal-title">—</div>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <!-- ==================== TOAST ==================== -->
    <div id="toast-container"></div>
  </div>

  <!-- JS Modules (order matters — dependencies first) -->
  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/kanban.js"></script>
  <script src="js/drawer.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/search.js"></script>
  <script src="js/history.js"></script>
  <script src="js/viz.js"></script>
  <script src="js/equip.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
